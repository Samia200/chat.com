<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="dark-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:ital,wght@1,100&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="#" alt="logo">
       <a href="../login/light-login.html"> <i class="fas fa-toggle-off fa-2x" ></i></a>
    </header>
    <div class="container">
        <div class="contante">
            <div class="form">
           <h1>Welcome back !</h1>
           <p>Sign in to continue to chat.</p>

             <div class="input">
               <h4>Email</h4>
               <input type="email" placeholder="email">
             </div>

           <div class="input">
            <h4>Password</h4>
            <input type="password" placeholder="password">
           </div>

           <div class="rememberMe">
            <input  type="checkbox" style="position: absolute; width: 17px;
            height: 18px;
            background: #C4C4C4;
            box-shadow: inset 2px 4px 4px 2px rgba(0, 0, 0, 0.36);"  >
            <label > Remember me</label>
           </div>
             
            <button> Login</button>
            <div class="line-singin">
                <div class="line"></div>
                <p>Sign in with</p>
                <div class="line"></div>
            </div>
             
            <div class="singin-with">
                <div class="facebook">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
                <div class="email">
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    
                </div>
            </div>

            <div class="creat">
                <p>Don't have an account ? <a href="../singup/dark-singup.html">sing up</a></p>
            </div>
             </div>
        </div>
        <img src="chat.svg" alt="">
    </div>

</body>
</html>
